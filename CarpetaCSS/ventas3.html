    <h1>
        Desde aquí, usted puede realizar su pedido
    </h1>
    <section class="headerVentas">

        <!--Formularios con los datos de los clientes-->

        <main>
            <form class="mainVentas">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <!--Texto con los datos del cliente -->
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                    <br><br>
                    <label for="dirección">Calle</label>
                    <input type="text" name="calle">

                    <label for="dirección">Número</label>
                    <input type="number" name="número">
                    <br><br>
                    <label for="localidad">Localidad</label>
                    <input type="text" name="localidad">

                    <label for="código_postal">Cod. Postal</label>
                    <input type="number" name="código postal">

                </fieldset>

                <br><br><br>

                <fieldset>

                    <!--Datos de la empresa a la que pertenece-->

                    <legend>Empresa</legend>

                    <textarea rows="1" cols="80"></textarea>

                </fieldset>

                <br><br><br>

                <fieldset>

                    <!--Formulario pedido de mercaderías-->

                    <legend>Solicitud de Mercadería</legend>

                    <textarea rows="15" cols="80"></textarea>

                    <input type="reset" value="Borrar formulario" />
                    <input type="submit" value="Enviar" />

                </fieldset>
            </form>
        </main>
    </section>
